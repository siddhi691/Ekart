<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login page </title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <body>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
   
    <div class="container">
      <div class="row mt-4">
        <div class ="col-md-4 mt-5 mx-auto shadow">
            <h2 class="mb-4 text-center"><u>Login to your account</u></h2><br>
          IF NEW USER <a href="signup.html"> signup here </a>
            <form method="POST"action=''>
                <div class="mb-3">
                    <label for="Input1" class="form-label"><strong>Username:</strong></label>
                    <input type="email" class="form-control" id="Input1" name="uname" placeholder="Enter Username">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label"><strong>Password:</strong></label>
                    <input type="password" class="form-control" id="Input2" name="upass" placeholder="Enter Password">
                  </div>
                  <div class="mb-3">
                    <label for="Input3" class="form-label"><strong> Confirm Password:</strong></label>
                    <input type="password" class="form-control" id="Input3" name="upass" placeholder="Confirm Password">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault" shadow>
                      REMEMBER ME
                    </label>
                  </div><br>
                  <div class ="mb-3">
                    <input type="submit" class="btn btn-success" value="Login">
                    <a href="register.html" style="text-decoration:none;"> New User </a>
                  </div>
            </form>
        </div>
        </div>
    </div>
</body></html>
